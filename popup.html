 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Web Annotator</title>
     <!-- Bootstrap CSS -->
     <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
     <!-- Custom Styles -->
     <link rel="stylesheet" href="styles.css">
     <style>
         /* Custom Styles for popup responsiveness */
         .container {
             max-width: 800px; /* Adjust max-width as needed */
         }
         .annotation-item {
             margin-bottom: 10px; /* Add margin between annotation items */
             position: relative;
         }
         .annotation-item button.delete-note-btn {
             position: absolute;
             top: 0;
             right: 5px;
         }
     </style>
 </head>
 <body>
     <div class="container mt-4">
         <div class="text-center mb-4">
             <h2>Web Annotator</h2>
         </div>
 
         <div class="row mb-3">
             <div class="col-md-8">
                 <div class="input-group">
                     <input type="text" id="search" class="form-control" placeholder="Search annotations...">
                     <div class="input-group-append">
                         <button id="search-btn" class="btn btn-primary">Search</button>
                     </div>
                 </div>
             </div>
             <div class="col-md-4 mt-3 mt-md-0">
                 <div class="input-group">
                     <label for="highlight-color" class="input-group-prepend">Highlight Color:</label>
                     <input type="color" id="highlight-color" class="form-control form-control-color" value="#ff0000">
                     <div class="input-group-append">
                         <button id="highlight-btn" class="btn btn-primary">Set Color</button>
                     </div>
                 </div>
             </div>
         </div>
 
         <div class="mb-3">
             <textarea id="note" class="form-control" rows="4" placeholder="Add a note..."></textarea>
         </div>
 
         <div class="mb-3">
             <button id="save-note-btn" class="btn btn-primary">Save Note</button>
             <button id="export-btn" class="btn btn-primary ml-2">Export Annotations</button>
             <button id="delete-notes-btn" class="btn btn-danger ml-2">Delete All Notes</button>
         </div>
 
         <!-- Filter options -->
         <div class="mb-3">
             <label for="filter-category">Filter by Category:</label>
             <select id="filter-category" class="form-control">
                 <option value="">All</option>
                 <!-- Add options dynamically based on categories in annotations -->
             </select>
         </div>
 
         <div id="annotations-list"></div>
     </div>
 
     <!-- Bootstrap JS and jQuery -->
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
     <!-- Custom Script -->
     <script src="popup.js"></script>
 </body>
 </html>
